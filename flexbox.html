<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            display: flex;
            justify-content: center;
            background-color: rgb(32, 91, 71);
        }
        .box1 {
            background-color: red;
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }

        .box2 {
            background-color: yellow;
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }

        .box3 {
            background-color: gray;
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }

        .box4 {
            background-color: rgb(71, 71, 119);
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }

        p {
            vertical-align: text-bottom;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">Yash</div>
        <div class="box2">Jay</div>
        <div class="box3">Krunal</div>

</html>
