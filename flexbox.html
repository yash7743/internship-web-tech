<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
            justify-content: center;
            background-color: rgb(32, 91, 71);
            /* align-content: center; */
            flex-wrap: wrap;
            flex-direction: row;
            height: 100hv;
            align-items: center; 
        }

        .box1 {
            background-color: red;
            height: 100px;
            width: 100px;
            border: 2px solid black;
            /* border-radius: 50px 10px; */
            text-align: center;
            /* order: ; sir nathi thatu kai karo */
        }

        *{
            cursor: move;
        }
        .box2 {
            background-color: yellow;
            height: 100px;
            width: 100px;
            border: 2px solid black;
            border-radius: 5px;

        }

        .box3 {
            background-color: gray;
            height: 100px;
            width: 100px;
            border: 2px solid black;
        }

        .box4 {
            background-color: rgb(71, 71, 119);
            height: 100px;
            width: 100px;
            border: 2px solid black;
            border-radius: 5px;
            order: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">Yash</div>
        <div class="box2">Jay</div>
        <div class="box3">Krunal</div>
        <div class="box4">Sujal</div>
    </div>
</body>

</html>
