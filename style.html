<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* cursor: move;
            cursor: copy;
            cursor: pointer;
            cursor: all-scroll; */
            cursor: crosshair;
        }


        body {
            background-repeat: no-repeat;
            background-color: red;
        }

        #first {
            background-color: antiquewhite;
            color: red;
        }

        #second {
            background-color: crimson;
            color: rgb(136, 222, 50);
        }

        .name1 {
            text-shadow: 225pc;
            background-color: white;
            text-align: center;
            color: blue;
            font-size: 200pxx;
        }

        .name {
            color: black;
            background-color: bisque;
            margin: 10px 200px 10px 40px;
            padding: 10px 20px 30px 40px;
            justify-content: center;
            align-items: center;
        }

        .box {
            max-width: 400px;
            height: 200px;
            background: url("ac.png") no-repeat;
        }

        .border {
            border: 2px solid;
            border-color: yellow;
            border-style: dotted;
            border-radius: 20px;
        }

        .dotted {
            border-style: dotted;
        }

        .desh {
            border-bottom-left-radius: 5px;
            border-style: solid;
            margin: 30px;
        }

        .solid {
            border-bottom-left-radius: 5px;
            border-style: dashed;
            margin: 20px;
        }

        .kali {
            font-family: "sofia", sans-serif;
        }

        h2 {
            text-align: center;
            text-decoration-line: underline;
            text-transform: uppercase;
            background-color: whitesmoke;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>

<body>
    <h2>hi hello</h2>
    <div id="first">
        first
    </div>
    <div id="second">
        second
    </div><br><br><br>
    <div class="name1"><br>
        yash
    </div>
    <div class="name">sujal</div>
    <div class="box">
        <h1>Lorem ipsum dolour earum quae natus amet consectetur iusto temporibus doloribus veniam vel laudantium.</h1>
    </div>
    <div class="dotted"><br>
        <p>yash</p>
    </div>
    <div class="desh"><br><br>

        <p>sujal</p>
    </div>
    <div class="solid">

        <p>krunal</p><br>
    </div>
    <div class="kali">

        <h1>jay</h1>
    </div>

</body>

</html>
