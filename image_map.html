<!-- html meking image map -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="caption.jpeg" usemap="#heroMap" width="474" height="266" alt="Hero Image">

    <map name="heroMap">


        <area shape="circle" coords="237,60,50" href="https://www.google.com" alt="Google">


        <area shape="circle" coords="237,140,40" href="https://www.facebook.com" alt="Facebook">


        <area shape="circle" coords="237,185,70" href="https://www.w3schools.com" alt="W3Schools">


        <area shape="circle" coords="180,220,50" href="https://www.myntra.com" alt="Myntra">


        <area shape="circle" coords="360,220,35" href="https://www.flipkart.com" alt="Flipkart">

    </map>


</body>

</html>
