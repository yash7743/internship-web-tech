<!-- html using table create -->
 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <table border="6" cellpadding="10">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">topic</th>

        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <th rowspan="2">Monday</th>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">5:00 p.m.</td>
            <td>Introduction to xml</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relex NG</td>
        </tr>
        <tr>
            <th rowspan="3">tuesday</th>
            <td>8:00 a.m.</td>
            <td>11:00 p.m.</td>
            <td>Xpath</td>
        <tr>
            <td>11:00 a.m.</td>
            <td>2:00 p.m.</td>
            <td rowspan="2">XSL Transformation</td>
        </tr>
        <tr>
            <td>2:00 p.m.</td>
            <td>5:00 p.m.</td>
        </tr>
        <tr>
            <th>wenesday</th>
            <td>8:00 a.m.</td>
            <td>12:00 p.m.</td>
            <td>XSL formatting objects</td>
        </tr>
    </table>
</body>

</html>
